version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sendportal_app
    restart: unless-stopped
    environment:
      APP_KEY: base64:paste-it-here-later
      APP_URL: https://yourdomain.com
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: sendportal
      DB_USERNAME: sendportal_user
      DB_PASSWORD: your_db_password
      REDIS_HOST: redis
      QUEUE_CONNECTION: redis
    volumes:
      - sendportal_storage:/var/www/html/storage
    depends_on:
      - db
      - redis

  db:
    image: mysql:5.7
    container_name: sendportal_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sendportal
      MYSQL_USER: sendportal_user
      MYSQL_PASSWORD: your_db_password
      MYSQL_ROOT_PASSWORD: your_root_password
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: sendportal_redis
    restart: unless-stopped

volumes:
  sendportal_storage:
  db_data:
